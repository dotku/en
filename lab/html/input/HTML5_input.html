<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta charset="utf-8">
<style>
	input { display: block;}
</style>
<form>
<input type="email"> 
<input type="url"> 
<input type="number"> 
<input type="tel">
滑动选择器：
<input type="range" min="0" max="100" step="2" value="50">
颜色选择器：
<input type="color">
日期选择器：
<input type="date">
带有正则验证的输入框：
<input type="text" pattern="[0-9]{13,16}">
必须输入的输入框：
<input type="text" required>
<input type="submit">
</form>
