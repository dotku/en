<style>
ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,body,html,p,blockquote,fieldset,input,dt,dd
{ margin:0; padding:0 }
  
.outerContainer
{
	display: table;
	height: 300px;
	width: 800px;
	background-color: #EBEBEB;

}

.outerContainer .innerContainer
{
	display: table-cell;
	vertical-align: middle;
}
  

</style>
