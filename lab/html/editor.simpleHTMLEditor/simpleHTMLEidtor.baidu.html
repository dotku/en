<head>
<meta charset="utf-8">
<title>HTML 简易编辑器</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style>
	body { background-color: #333; padding: 50px; }
	#code, #preview { float: left; width: 500px; height: 500px; background-color: #fff  } /* 让他们都在一条线上，边对边 */
	#code { background-color: #ddd; } /* 加上一些高宽设置 */
</style>
</head>
<body>
	<textarea id="code"></textarea>
	<div id="preview"> </div>
	<script>
	    showResult();
	    $("#code").keydown(function(){
	      showResult();
	    });
	    function showResult() {
	      $("#preview").html($("#code").val());
	    }
	</script>
</body>
