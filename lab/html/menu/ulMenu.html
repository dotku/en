<!DOCTYPE html>
<head>
<title>DIV 下拉菜单</title>
<style>
	.menu > li{
		float: left;
		list-style-type: none;
		width: 200px;
		background-color: #fcf;
	}
	.menu > li > ul{
		width: 140px;
		background-color: #fcc;
	}
	.menu {
		position: relative;
	}
</style>
<!--[if lt IE 9]><script src="./html5shiv.min.js"></script><![endif]-->
<!--[if IE 7]>
	<style>
		.menu > li > ul {
			top: 16px;
			margin-left: -40px;
		}
	</style>
<![endif]-->
</head>
<body>
<div class="">
	<ul class="menu">
		<li onmouseover="displaySubMenu(ul1)" onmouseout="hiddenSubMenu(ul1)">菜单1
			<ul id="ul1" style="display: none">
				<li>子菜单1</li>
				<li>子菜单1</li>
				<li>子菜单1</li>
			</ul>
		</li>
		<li onmouseover="displaySubMenu(ul2)" onmouseout="hiddenSubMenu(ul2)">菜单2
			<ul id="ul2" style="display: none">
				<li>子菜单2</li>
				<li>子菜单2</li>
				<li>子菜单2</li>
			</ul>
		</li>
		<li onmouseover="displaySubMenu(ul3)" onmouseout="hiddenSubMenu(ul3)">菜单3
			<ul id="ul3" style="display: none">
				<li>子菜单3</li>
				<li>子菜单3</li>
				<li>子菜单3</li>
			</ul>
		</li>
	</ul>
</div>
<div style="clear: both"></div>
<div>
	根据 table 子菜单修改
</div>
<script>
	function displaySubMenu(id) {
		id.style.display = "";
		id.style.position = "absolute";
		id.style.zIndex = 999;
	}
	function hiddenSubMenu(id) {
		id.style.display = "none";
	}
</script>
