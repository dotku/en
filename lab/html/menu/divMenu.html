<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>DIV MENU</title>
	<!--[if lt IE 9]><script src="./html5shiv.min.js"></script><![endif]-->
	<style>
		span, div, body, html {
			margin: 0px; padding: 0px;
		}
		.subMenu {
			display: none;
		}
		.subMenu_on {
			display: normal;
			position: absolute;
			z-index: 999;
			top: 46px;
			background-color: #fec;
			padding: 5px 6px;
		}
		.mainMenu {
			width: 100px;
			background: #efc;
			padding: 10px;
			margin-right: 5px;
			cursor: pointer;
			float: left;
		}
		.menu {
			height: 28px;
		}
	</style>
	<script>
		function displaySub (target, object) {
			target.className = "subMenu_on";
			target.style.left = object.offsetLeft + "px";
			if(window.console) {
				console.log();
			}
		}
		function resetSub (target, object) {
			target.className = "subMenu";
			if(window.console) {
				console.log("reset");
			}
		}
	</script>
	<!--[if lte IE 7]>
		<style>
			.menu {margin-bottom: 20px;}
			.subMenu_on { top: 39px;}
		</style>
	<![endif]-->
</head>
<body>
	<div class="menu">
		<div class="mainMenu" id="menu1" onmouseover="displaySub(sub1, this)" onmouseout="resetSub(sub1, this)">菜单 1
			<div class="subMenu" id="sub1">
				<div>子菜单 1</div>
				<div>子菜单 1</div>
				<div>子菜单 1</div>
				<div>子菜单 1</div>
			</div>
		</div>
		<div class="mainMenu" onmouseover="displaySub(sub2, this)" onmouseout="resetSub(sub2, this)">菜单 2
			<div class="subMenu" id="sub2">
				<div>子菜单 2</div>
				<div>子菜单 2</div>
				<div>子菜单 2</div>
				<div>子菜单 2</div>
			</div>
		</div>
		<div class="mainMenu" onmouseover="displaySub(sub3, this)" onmouseout="resetSub(sub3, this)">菜单 3 
			<div class="subMenu" id="sub3">
				<div>子菜单 3</div>
				<div>子菜单 3</div>
				<div>子菜单 3</div>
				<div>子菜单 3</div>
			</div>
		</div>
	</div>
	<div style="clear: both"></div>
	<div id="content">
	内容，文字
	</div>
</body>
