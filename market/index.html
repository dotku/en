<head>
    <meta charset="utf-8"/>
    <title>市场</title>
    <link href="../public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../public/jquery/dist/jquery.js"></script>
    <script src="../public/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public/showdown/dist/showdown.js"></script>
    <script src="../public/jquery/dist/jquery.min.js"></script>
<head>
<body>
    <div class="container">
    <div id="output"></div>
    </div>
    <script>
    var mdFile = new XMLHttpRequest();
    mdFile.open("GET", "README.md", true);
    mdFile.onreadystatechange = function(){
     // Makes sure the document exists and is ready to parse.
     if (mdFile.readyState === 4 && mdFile.status === 200)   
     {
        var mdText = mdFile.responseText; 
        var converter = new showdown.Converter();
        sHTML = converter.makeHtml(mdText);
        $("#output").html(sHTML);
        //Do whatever you want to do with the HTML text
     }
    }
    $.ajax({
        url: "README.md",
        success: function(data){
            var mdText = data; 
            var converter = new showdown.Converter();
            sHTML = converter.makeHtml(mdText);
            $("#output").html(sHTML);
            }
    });
    </script>
</body>
